<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sinistros Web{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      background: #fdfcf8;
      overflow-x: hidden;
    }

    .sidebar {
      width: 240px;
      min-height: 100vh;
      background: linear-gradient(180deg, #ffc107, #ffca2c);
      position: fixed;
      padding: 1rem;
    }

    .sidebar h4 {
      font-weight: 800;
      color: #212529;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      border-radius: 8px;
      color: #212529;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .sidebar a:hover {
      background: rgba(0,0,0,.08);
    }

    .sidebar .logout {
      color: #dc3545;
      font-weight: 700;
    }

    .content {
      margin-left: 240px;
      padding: 2rem;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

<div id="loader">
  <div class="spinner-border text-warning"></div>
</div>

<div class="sidebar">
  <h4>ðŸš¨ Sinistros Web</h4>
  <hr>

  <a href="{% url 'dashboard:overview' %}">ðŸ“Š Dashboard</a>
  <a href="{% url 'dashboard:sinistros' %}">ðŸš“ Sinistros</a>
  <a href="{% url 'dashboard:usuarios' %}">ðŸ‘¥ UsuÃ¡rios</a>
  <a href="#">ðŸ“‘ RelatÃ³rios</a>

  <hr>

  <a href="#" class="text-muted">ðŸŒ“ Dark / Light</a>
  <a href="{% url 'dashboard:logout' %}" class="logout">ðŸšª Logout</a>
</div>

<div class="content">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("loader").style.display = "flex";
      });
    });
  });
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
