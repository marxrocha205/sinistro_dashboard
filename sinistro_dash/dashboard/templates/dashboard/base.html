<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sinistros Web{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
  body {
    background: #fdfcf8;
    overflow-x: hidden;
  }

  /* =====================
     BOTÃO MENU
  ====================== */
  .menu-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1200;
    background: #ffc107;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 20px;
    transition: opacity .2s ease;
  }

  .menu-toggle.hide {
    opacity: 0;
    pointer-events: none;
  }

  /* =====================
     SIDEBAR
  ====================== */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    height: 100vh;
    background: linear-gradient(180deg, #ffc107, #ffca2c);
    padding: 1rem;
    transform: translateX(-100%);
    transition: transform .25s ease;
    z-index: 1100;
  }

  .sidebar.open {
    transform: translateX(0);
  }

  .sidebar h4 {
    font-weight: 800;
    color: #212529;
  }

  .sidebar a {
    display: block;
    padding: 10px;
    border-radius: 8px;
    color: #212529;
    text-decoration: none;
    font-weight: 500;
    margin-bottom: 6px;
  }

  .sidebar a:hover {
    background: rgba(0,0,0,.08);
  }

  .sidebar .logout {
    color: #dc3545;
    font-weight: 700;
  }

  /* =====================
     OVERLAY
  ====================== */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.35);
    display: none;
    z-index: 1099;
  }

  .overlay.show {
    display: block;
  }

  /* =====================
     CONTEÚDO
  ====================== */
  .content {
    padding: 2rem;
    padding-left: 4.5rem; /* espaço pro botão ☰ */
    transition: padding-left .2s ease;
  }

  /* =====================
     TÍTULOS
  ====================== */
  .page-title {
    margin-bottom: 1.5rem;
  }

  /* =====================
     LOADER
  ====================== */
  #loader {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
  }

  .spinner-border {
    width: 3rem;
    height: 3rem;
  }

  /* =====================
     MOBILE
  ====================== */
  @media (max-width: 768px) {
    .content {
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: 3.5rem;
    }

    .page-title {
      margin-top: 1rem;
    }
  }
</style>


  {% block extra_css %}{% endblock %}
</head>

<body>

  <button class="menu-toggle" id="menuToggle">☰</button>

  <div class="sidebar" id="sidebar">
    <h4>Sinistros Web</h4>
    <hr>

    <a href="{% url 'dashboard:overview' %}">Dashboard</a>
    <a href="{% url 'dashboard:sinistros' %}">Sinistros</a>
    <a href="{% url 'dashboard:usuarios' %}">Usuários</a>
    <a href="{% url 'dashboard:relatorios' %}">Relatórios</a>

    <hr>

    <a href="#" class="text-muted">Dark / Light</a>
    <a href="{% url 'dashboard:logout' %}" class="logout">Logout</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <div id="loader">
    <div class="spinner-border text-warning"></div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const toggle = document.getElementById("menuToggle");
    const loader = document.getElementById("loader");

    function openMenu() {
      sidebar.classList.add("open");
      overlay.classList.add("show");
      toggle.classList.add("hide");
    }

    function closeMenu() {
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
      toggle.classList.remove("hide");
    }

    toggle.addEventListener("click", openMenu);
    overlay.addEventListener("click", closeMenu);

    // Loader APENAS para navegação real
    document.addEventListener("click", function (e) {
      const link = e.target.closest("a");

      if (!link) return;

      const href = link.getAttribute("href");

      // ignora âncoras, paginação JS e botões
      if (!href || href === "#" || href.startsWith("javascript")) return;

      // ignora links de paginação do overview
      if (link.classList.contains("page-link")) return;

      loader.style.display = "flex";
    });
  </script>


  {% block extra_js %}{% endblock %}
</body>

</html>
