<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Painel de Sinistros{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    .nav-btn {
      font-weight: 500;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-warning px-4">
  <a class="navbar-brand fw-bold text-dark" href="{% url 'dashboard:overview' %}">
    Painel de Sinistros
  </a>

  <div class="ms-auto d-flex gap-2">
    <a href="{% url 'dashboard:overview' %}" class="btn btn-outline-dark btn-sm nav-btn">Dashboard</a>
    <a href="{% url 'dashboard:sinistros' %}" class="btn btn-outline-dark btn-sm nav-btn">Sinistros</a>
    <a href="{% url 'dashboard:usuarios' %}" class="btn btn-outline-dark btn-sm nav-btn">Usu√°rios</a>
    <a href="{% url 'dashboard:logout' %}" class="btn btn-dark btn-sm nav-btn">Sair</a>
  </div>
</nav>

<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
