{% extends "dashboard/base.html" %}
{% block title %}Relatórios{% endblock %}

{% block content %}

<h3 class="mb-4 page-title">Relatórios de Sinistros</h3>

<!-- FILTROS -->
<div class="card shadow-sm border-0 mb-4">
  <div class="card-body">

    <form method="get" class="row g-3">

      <!-- PERÍODO -->
      <div class="col-md-3 col-sm-12">
        <label class="form-label">Período</label>
        <select class="form-select" name="periodo">
          <option value="">Selecione</option>
          <option value="dia">Dia</option>
          <option value="mes">Mês</option>
          <option value="ano">Ano</option>
          <option value="intervalo">Intervalo</option>
        </select>
      </div>

      <!-- DATA INICIAL -->
      <div class="col-md-3 col-sm-6">
        <label class="form-label">Data inicial</label>
        <input type="date" class="form-control" name="data_ini">
      </div>

      <!-- DATA FINAL -->
      <div class="col-md-3 col-sm-6">
        <label class="form-label">Data final</label>
        <input type="date" class="form-control" name="data_fim">
      </div>

      <!-- TIPO -->
      <div class="col-md-3 col-sm-12">
        <label class="form-label">Tipo de sinistro</label>
        <select class="form-select" name="tipo">
          <option value="">Todos</option>
          <option value="CARRO">Carro</option>
          <option value="MOTO">Moto</option>
          <option value="OUTRO">Outro</option>
        </select>
      </div>

      <!-- VÍTIMA FATAL -->
      <div class="col-md-3 col-sm-12">
        <label class="form-label">Vítima fatal</label>
        <select class="form-select" name="fatal">
          <option value="">Todos</option>
          <option value="1">Sim</option>
          <option value="0">Não</option>
        </select>
      </div>

      <!-- AÇÕES -->
      <div class="col-md-9 col-sm-12 d-flex align-items-end gap-2 flex-wrap">
        <button class="btn btn-warning">
          Gerar relatório
        </button>

        <button type="button" class="btn btn-outline-dark">
          Exportar PDF
        </button>

        <button type="button" class="btn btn-outline-dark">
          Exportar CSV
        </button>
      </div>

    </form>

  </div>
</div>

<!-- RESULTADO -->
<div class="card shadow-sm border-0">
  <div class="card-body">

    <h6 class="mb-3">Resultado</h6>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-warning">
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Endereço</th>
            <th>Vítima fatal</th>
            <th>Usuário</th>
          </tr>
        </thead>
        <tbody>

          {# FUTURO: loop real #}
          <tr>
            <td>2026-01-30</td>
            <td>CARRO</td>
            <td>Rua Exemplo</td>
            <td>Sim</td>
            <td>admin</td>
          </tr>

          <tr>
            <td colspan="5" class="text-center text-muted">
              Nenhum dado para os filtros selecionados
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>

{% endblock %}
